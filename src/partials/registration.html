<section class="registration container" id="Register">
      <div class="registration__frame">
        <div class="rotate">
          <h2 class="section-title">Registration</h2>
          <div class="registration-text">
            <p class="registration-text__one">May 23, 11:00 New York</p>
            <p class="registration-text__two">$ 699</p>
          </div>

          <form class="registration-form">
            <p class="registration-form__join">Apply your personal info for registration</p>

            <input
              class="registration-form__input"
              type="text"
              name="user_name"
              pattern="^[a-zA-Z]+$"
              required
              placeholder="Your name"
            />
            <input
              class="registration-form__input"
              type="tel"
              name="user_phone"
              pattern="{5,10}"
              required
              placeholder="Phone number"
            />
            <input
              class="registration-form__input"
              type="email"
              name="user_email"
              placeholder="Email"
              pattern="^[a-zA-Z0-9]+$"
              required
            />
          </form>
          <button class="btn" type="submit">Register</button>
        </div>
      </div>
    </section>
