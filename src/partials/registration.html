<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta
      name="description"
      content="We have the most delicious donuts! Buy donuts only from us!"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="registration container" id="">
      <div class="registration__frame">
        <h2 class="section-title">Registration</h2>
        <div class="registration__frame-tablet">
          <div class="registration-text">
            <p class="registration-text__one">May 23, 11:00 New York</p>
            <p class="registration-text__two">$ 699</p>
          </div>

          <form class="registration-form">
            <p class="registration-form__join">Apply your personal info for registration</p>

            <input
              class="registration-form__input"
              type="text"
              name="user_name"
              placeholder="Your name"
            />
            <input
              class="registration-form__input"
              type="tel"
              name="user_phone"
              placeholder="Phone number"
            />
            <input
              class="registration-form__input"
              type="email"
              name="user_email"
              placeholder="Email"
            />
          </form>
          <button class="btn" type="submit">Register</button>
        </div>
      </div>
    </section>
  </body>
</html>
