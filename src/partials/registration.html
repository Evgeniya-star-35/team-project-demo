<section class="registration" id="register">
  <div class="container">
    <p class="section-title section-title--tablet">Registration</p>
    <div class="registration__frame">
      <h2 class="section-title section-title--mobile">Registration</h2>
      <div class="form-text">
        <div class="registration-text">
          <p class="registration-text__one">May 23, 11:00 New York</p>
          <p class="registration-text__two">$ 699</p>
        </div>

        <form class="registration-form">
          <div>
            <p class="registration-form__join">Apply your personal info for registration</p>

            <input
              class="registration-form__input"
              type="text"
              name="user_name"
              pattern="^[a-zA-Z]+$"
              required
              placeholder="Your name"
            />
            <input
              class="registration-form__input"
              type="tel"
              name="user_phone"
              pattern="{5,10}"
              required
              placeholder="Phone number"
            />
            <input
              class="registration-form__input"
              type="email"
              name="user_email"
              placeholder="Email"
              pattern="^[a-zA-Z0-9]+$"
              required
            />
          </div>

          <button class="btn btn--centre" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</section>
